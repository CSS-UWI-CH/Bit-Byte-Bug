<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS - Bit Byte Bug</title>
  </head>
  <body>
    <section class="centered" id="header">
      <h1>Welcome to Bit, Byte, Bug!</h1>
      <h2>How to play!</h2>
      <p>
        Bit, Byte, Bug is a simple game, played similary to Rock Paper Scissors.
        <br />Bit defeats Byte, Byte defeats Bug, and Bug defeats Bit. Enjoy!
      </p>
    </section>
    <section id="content">
      <div id="gameInfo" class="centered"></div>
      <div id="gameContainer">
        <div class="element">
          <img src="./Images/bit.png" alt="Bit" />
          <button id="bit" onclick="runGame(this)">Bit</button>
        </div>
        <div class="element">
          <img src="./Images/byte.jpg" alt="Byte" />
          <button id="byte" onclick="runGame(this)">Byte</button>
        </div>
        <div class="element">
          <img src="Images/bug.png" alt="Bug" />
          <button id="bug" onclick="runGame(this)">Bug</button>
        </div>
      </div>
    </section>
    <div id="footer">
      <button id="resetGame" onclick="resetGameInfo()">RESET</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
